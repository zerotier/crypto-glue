---
kind: pipeline
type: docker
name: crypto-glue-amd64
platform:
  arch: amd64
  os: linux

steps:
  - name: build-crypto-glue-amd64
    image: 084037375216.dkr.ecr.us-east-2.amazonaws.com/honda-builder
    pull: always
    environment:
      PATH: /bin:/usr/bin:/usr/local/bin:/sbin:/usr/sbin:/usr/local/sbin:/root/.cargo/bin
    commands:
      - cargo build
      - cargo test
trigger:
  event:
    - custom
    - push
